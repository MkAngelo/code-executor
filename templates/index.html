<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE IDE</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="header"> IPN ONLINE IDE </div></div>
    </header>
    
    <main>
        <div class="main">
            <form action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <br>
                
                <div class="code">
                    
                    {% if text %}
                        <textarea name="code" id="code" cols="200" rows="25" spellcheck="false">{{text}}</textarea>
                    {% else %}
                        <textarea name="code" id="code" cols="200" rows="25" spellcheck="false"></textarea>
                    {% endif %}
                    
                </div>
        
                <div class="control-panel">
                    Lenguaje:
                    &nbsp; 
                    <select id="languages" class="languages" onchange="changeLanguage()" name="languages">
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                        <option value="py">Python</option>
                    </select>
                    &nbsp; &nbsp; 
                    <div class="button-container">
                        <button class="btn" onclick="executeCode()">Compilar</button>
                    </div>
                </div>
        
                <div class="inout">
                    <label for="input">Input:</label>
                    <textarea name="input" id="input" cols="70" rows="10" spellcheck="false"></textarea>
                    <div class="sep"></div>
                    <label for="out">Output:</label>
                    {% if ans %}
                        <textarea name="out" id="out" cols="70" rows="10" readonly spellcheck="false">{{ans}}</textarea>
                    {% else %}
                        <textarea name="out" id="out" cols="70" rows="10" readonly spellcheck="false"></textarea>
                    {% endif %}
                </di>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="footer">
            <hr><br>
            <p>IPN ONLINE IDE (c) Copyright 2022-2023 Miguel Sanchez</p>
            <p>The only online IDE for IPN students platform.</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'js/lib/ace.js' %}"></script>
    <script src="{% static 'js/lib/theme-monokai.js' %}"></script>
    <script src="{% static 'js/ide.js' %}"></script>
</body>
</html>
